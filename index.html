<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NamKyBet.Vip59Y2 - EXPLOSIVE V6</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-gold: #ffeb3b;
            --win: #00ff88;
            --lose: #ff4444;
            --bg-deep: #050505;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-deep);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto; 
            touch-action: manipulation;
            padding-bottom: 80px;
            overflow-x: hidden; /* Chặn thanh cuộn ngang khi rung */
        }

        /* --- EFFECTS LAYER --- */
        #bg-canvas, #fx-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        #fx-canvas { z-index: 9999; }
        
        /* Hiệu ứng chớp màn hình */
        .flash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 20000; opacity: 0; pointer-events: none;
        }
        .flash-active { animation: flashBang 0.5s ease-out; }
        @keyframes flashBang { 0% {opacity: 1;} 100% {opacity: 0;} }

        /* Hiệu ứng rung lắc mạnh */
        .shake-hard { animation: earthQuake 0.5s infinite; }
        @keyframes earthQuake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            10% { transform: translate(-2px, -4px) rotate(-2deg); }
            20% { transform: translate(-6px, 0px) rotate(2deg); }
            30% { transform: translate(6px, 4px) rotate(0deg); }
            40% { transform: translate(2px, -2px) rotate(2deg); }
            50% { transform: translate(-2px, 4px) rotate(-2deg); }
            60% { transform: translate(-6px, 2px) rotate(0deg); }
            70% { transform: translate(6px, 2px) rotate(-2deg); }
            80% { transform: translate(-2px, -2px) rotate(2deg); }
            90% { transform: translate(2px, 4px) rotate(0deg); }
            100% { transform: translate(2px, -4px) rotate(-2deg); }
        }

        /* --- HEADER --- */
        .header {
            width: 100%; padding: 15px 20px;
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; box-sizing: border-box;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        .title {
            font-size: 1.1rem; font-weight: 900; letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, var(--gold), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .reset-btn {
            background: #333; color: #fff; border: 1px solid #555;
            padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; cursor: pointer;
        }

        .container {
            width: 95%; max-width: 450px; margin-top: 20px; 
            position: relative; z-index: 5;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* --- BALANCE --- */
        .balance-box {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px; border-radius: 15px; text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
            position: relative; overflow: hidden;
        }
        #balance {
            font-size: 2.8rem; font-weight: 900; color: var(--neon-gold);
            text-shadow: 0 0 15px var(--gold); font-family: monospace; margin-top: 5px;
        }

        /* --- CHART --- */
        .chart-area {
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 12px;
            border: 1px solid #333;
        }
        canvas#chart { width: 100%; height: 100px; background: #111; border-radius: 8px; }

        /* --- 3D SCENE --- */
        .scene {
            width: 100%; height: 200px;
            perspective: 800px;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; position: relative;
        }
        
        .dice-container { display: flex; gap: 25px; }
        
        /* CUBE 3D CSS */
        .cube {
            width: 60px; height: 60px; position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.1, 0.9, 0.2, 1); 
        }
        .cube.rolling { animation: spin 0.3s infinite linear; }
        @keyframes spin { 
            0% { transform: rotateX(0deg) rotateY(0deg); } 
            100% { transform: rotateX(360deg) rotateY(360deg); } 
        }

        .face {
            position: absolute; width: 60px; height: 60px;
            background: radial-gradient(circle, #fff, #ddd);
            border: 2px solid #aaa; border-radius: 10px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            backface-visibility: hidden;
        }
        .dot { width: 12px; height: 12px; background: #000; border-radius: 50%; box-shadow: inset 0 1px 2px rgba(0,0,0,0.5); }
        .dot.red { background: #e74c3c; }

        /* ĐỊNH VỊ MẶT (Map chuẩn) */
        .front  { transform: rotateY(0deg) translateZ(30px); }
        .back   { transform: rotateY(180deg) translateZ(30px); }
        .right  { transform: rotateY(90deg) translateZ(30px); }
        .left   { transform: rotateY(-90deg) translateZ(30px); }
        .top    { transform: rotateX(90deg) translateZ(30px); }
        .bottom { transform: rotateX(-90deg) translateZ(30px); }

        .face { display: grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr 1fr; padding: 4px; box-sizing: border-box;}
        .d-center { grid-area: 2 / 2 / 3 / 3; }
        .d-tl { grid-area: 1 / 1 / 2 / 2; } .d-tr { grid-area: 1 / 3 / 2 / 4; }
        .d-ml { grid-area: 2 / 1 / 3 / 2; } .d-mr { grid-area: 2 / 3 / 3 / 4; }
        .d-bl { grid-area: 3 / 1 / 4 / 2; } .d-br { grid-area: 3 / 3 / 4 / 4; }

        /* BADGE & TEXT */
        .res-badge {
            display: none; padding: 8px 30px; border-radius: 50px;
            font-size: 1.5rem; font-weight: 900; color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); text-shadow: 0 1px 1px #000;
            margin-bottom: 10px;
            animation: zoomPop 0.4s forwards;
        }
        @keyframes zoomPop { from {transform: scale(0);} to {transform: scale(1);} }
        .bg-tai { background: linear-gradient(90deg, #ff416c, #ff4b2b); border: 2px solid #ff9a9e; }
        .bg-xiu { background: linear-gradient(90deg, #4facfe, #00f2fe); border: 2px solid #a0e6ff; }

        #res-text { height: 30px; text-align: center; font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; opacity: 0.9; }
        .win-txt { color: var(--win); text-shadow: 0 0 10px var(--win); animation: pop 0.3s;}
        .lose-txt { color: var(--lose); text-shadow: 0 0 10px var(--lose); animation: shakeMsg 0.3s;}
        @keyframes pop { 0% {transform:scale(0.8)} 50%{transform:scale(1.2)} 100%{transform:scale(1)} }
        @keyframes shakeMsg { 0% {transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} 100%{transform:translateX(0)} }

        /* CONTROLS */
        .input-group input {
            width: 100%; padding: 18px; box-sizing: border-box;
            background: #111; border: 2px solid var(--gold); border-radius: 12px;
            color: var(--gold); font-size: 1.5rem; text-align: center; font-weight: bold;
        }
        
        .quick-row { display: flex; gap: 8px; }
        .q-btn {
            flex: 1; padding: 12px; background: #222;
            border: 1px solid #444; color: #fff; border-radius: 10px;
            font-weight: bold; cursor: pointer; text-align: center; font-size: 0.9rem;
        }
        .q-btn:active { background: var(--gold); color: #000; }
        .q-all { color: var(--gold); border-color: var(--gold); }

        .btn-row { display: flex; gap: 15px; margin-top: 10px; }
        .btn {
            flex: 1; padding: 25px 10px; border: none; border-radius: 15px;
            font-size: 2rem; font-weight: 900; color: #fff; cursor: pointer;
            position: relative; overflow: hidden; 
            box-shadow: 0 8px 0 rgba(0,0,0,0.5);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-t { background: linear-gradient(to bottom, #ff512f, #dd2476); }
        .btn-x { background: linear-gradient(to bottom, #00c6ff, #0072ff); }
        .btn:active { transform: translateY(4px); box-shadow: 0 4px 0 rgba(0,0,0,0.5); }
        .btn:disabled { filter: grayscale(1); opacity: 0.5; transform: none; box-shadow: none;}

        /* OVERLAY BIG WIN */
        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 9000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .bw-content { text-align: center; animation: zoomBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); position: relative; z-index: 9001;}
        .bw-title { font-size: 4.5rem; font-weight: 900; color: #fff; margin: 0; line-height: 1; -webkit-text-stroke: 2px var(--gold); text-shadow: 0 0 50px var(--gold); }
        .bw-money { font-size: 3.5rem; color: var(--win); margin-top: 10px; font-weight: 900; text-shadow: 0 0 20px #fff; }
        @keyframes zoomBounce { 0% {transform: scale(0);} 100% {transform: scale(1);} }

        /* ADMIN PANEL */
        #adminPanel {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: #111; padding: 20px; border-top: 2px solid var(--gold);
            z-index: 10000; box-sizing: border-box;
        }
        .adm-inp { width: 100%; padding: 12px; margin-bottom: 10px; background: #222; border: 1px solid #444; color: #fff; box-sizing: border-box; font-size: 1.1rem;}
    </style>
</head>

<script>
    let bal = 100;
    let hist = [];
    let running = false;
    let forced = 'R';
    let audioCtx = null;
    let bgCanvas, bgCtx, fxCanvas, fxCtx;
    let width, height;
    let particles = [];
    let fireworks = [];

    const diceMap = {
        1: [0, 0], 2: [90, 0], 3: [0, -90], 
        4: [0, 90], 5: [-90, 0], 6: [180, 0]
    };

    window.addEventListener('load', function() {
        try {
            const sBal = localStorage.getItem('nk_v6_bal');
            const sHist = localStorage.getItem('nk_v6_hist');
            if(sBal) bal = parseInt(sBal);
            if(sHist) hist = JSON.parse(sHist);
        } catch(e) { bal = 100; }
        
        updateUI();
        initCanvas();
        drawChart();
        loopAnimation();
    });

    function hardReset() { 
        if(confirm("Reset game?")) {
            localStorage.clear(); 
            location.reload(); 
        }
    }
    
    function updateUI() {
        document.getElementById('balance').innerText = bal.toLocaleString();
        document.getElementById('adm-stt').innerText = forced === 'R' ? "Admin: OFF" : "Admin: ON";
    }

    function q(v) {
        const inp = document.getElementById('bet');
        let c = parseInt(inp.value) || 0;
        if(v==='all') inp.value = bal;
        else if(v==='x2') inp.value = c*2;
        else inp.value = c+v;
    }

    // --- EXPLOSIVE SOUND ENGINE ---
    function playSound(type) {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        
        const t = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'tick') {
            osc.type = 'square'; osc.frequency.setValueAtTime(800, t);
            osc.frequency.exponentialRampToValueAtTime(100, t + 0.1);
            gain.gain.setValueAtTime(0.05, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc.start(t); osc.stop(t + 0.1);
        } 
        else if (type === 'win') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(523.25, t);
            osc.frequency.setValueAtTime(1046.50, t + 0.2);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.linearRampToValueAtTime(0.3, t + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.6);
            osc.start(t); osc.stop(t + 0.6);
        }
        else if (type === 'lose') {
            // "Fail Slide" Effect (Sad Tromboneish)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(300, t);
            osc.frequency.exponentialRampToValueAtTime(50, t + 0.6); // Slide down
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.6);
            osc.start(t); osc.stop(t + 0.6);
        }
        else if (type === 'bigwin') {
            // BOOM Sound (White Noise Burst)
            const bufferSize = audioCtx.sampleRate * 2; // 2s
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 1000;
            const noiseGain = audioCtx.createGain();
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
            noiseGain.gain.setValueAtTime(0.5, t);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, t + 1);
            noise.start(t);

            // Fanfare
            const notes = [523.25, 659.25, 783.99, 1046.50, 1567.98];
            notes.forEach((freq, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.type = 'square';
                o.frequency.value = freq;
                const start = t + i * 0.1;
                g.gain.setValueAtTime(0, start);
                g.gain.linearRampToValueAtTime(0.1, start + 0.05);
                g.gain.exponentialRampToValueAtTime(0.01, start + 0.5);
                o.start(start); o.stop(start + 0.5);
            });
        }
    }

    // --- GAMEPLAY ---
    function play(c) {
        if(running) return;
        const inp = document.getElementById('bet');
        const b = parseInt(inp.value);

        if(b === 1836 && c === 'T') {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('adm-bal').value = bal;
            return;
        }

        if(!b || b<=0) return alert("Vui lòng nhập tiền cược!");
        if(b > bal) return alert("Hết tiền rồi đại gia ơi!");

        bal -= b; updateUI(); running = true;
        
        document.querySelectorAll('.btn').forEach(x => x.disabled=true);
        document.getElementById('wait-msg').style.display = 'none';
        document.getElementById('dice-wrapper').style.display = 'flex';
        document.getElementById('res-badge').style.display = 'none';
        document.getElementById('res-text').innerHTML = 'Đang lắc...';
        document.getElementById('res-text').className = '';

        [1,2,3].forEach(i => {
            const cube = document.getElementById(`cube${i}`);
            cube.style.transform = `rotateX(0deg) rotateY(0deg)`;
            cube.classList.add('rolling');
        });
        
        let spinCount = 0;
        const spinInt = setInterval(() => {
            playSound('tick');
            spinCount++;
            if(spinCount > 5) clearInterval(spinInt);
        }, 200);

        setTimeout(() => { finish(c, b); }, 1200);
    }

    function finish(choice, bet) {
        let d1, d2, d3, s;
        function getChaos() {
            const t = Math.floor(Math.random()*16)+3; 
            let a,b,c;
            do{ a=Math.floor(Math.random()*6)+1; b=Math.floor(Math.random()*6)+1; c=Math.floor(Math.random()*6)+1; } while(a+b+c!==t);
            return {d1:a, d2:b, d3:c, s:t};
        }

        let res;
        if(forced==='T') do{ res=getChaos(); } while(res.s<11);
        else if(forced==='X') do{ res=getChaos(); } while(res.s>10);
        else res=getChaos();

        d1=res.d1; d2=res.d2; d3=res.d3; s=res.s;

        [1,2,3].forEach((i, idx) => {
            const cube = document.getElementById(`cube${i}`);
            const val = [d1, d2, d3][idx];
            cube.classList.remove('rolling');
            
            const rX = diceMap[val][0];
            const rY = diceMap[val][1];
            const extraX = 360 * 2; 
            const extraY = 360 * 2;
            
            cube.style.transform = `rotateX(${rX + extraX}deg) rotateY(${rY + extraY}deg)`;
        });

        setTimeout(() => {
            const resStr = s>=11 ? 'T' : 'X';
            const badge = document.getElementById('res-badge');
            badge.className = `res-badge ${s>=11 ? 'bg-tai' : 'bg-xiu'}`;
            badge.innerText = `${s>=11 ? 'TÀI' : 'XỈU'} - ${s}`;
            badge.style.display = 'block';

            const txt = document.getElementById('res-text');
            
            if(choice === resStr) {
                const w = bet*2; bal += w;
                txt.innerText = `Húpp! +${w.toLocaleString()}`;
                txt.className = 'win-txt';
                
                if (w > 3600) {
                    playSound('bigwin');
                    triggerBigWin(w);
                } else {
                    playSound('win');
                }
            } else {
                txt.innerText = `Đm NamKyBet ơii! -${bet.toLocaleString()}`;
                txt.className = 'lose-txt';
                playSound('lose');
            }

            hist.push(s); if(hist.length>20) hist.shift();
            localStorage.setItem('nk_v6_bal', bal);
            localStorage.setItem('nk_v6_hist', JSON.stringify(hist));
            
            updateUI(); drawChart();

            running = false;
            document.querySelectorAll('.btn').forEach(x => x.disabled=false);
        }, 1200);
    }

    function triggerBigWin(amount) {
        // 1. Shake Screen
        document.body.classList.add('shake-hard');
        // 2. Flash Screen
        const flash = document.getElementById('flash-overlay');
        flash.classList.add('flash-active');
        
        const ov = document.getElementById('bw-overlay');
        document.getElementById('bw-money').innerText = "+" + amount.toLocaleString();
        ov.style.display = 'flex';
        
        // 3. Spawn Fireworks
        for(let i=0; i<15; i++) {
            setTimeout(() => {
                createFirework(
                    Math.random() * width, 
                    height, 
                    Math.random() * width, 
                    height * 0.2 + Math.random() * height * 0.5
                );
            }, i * 300);
        }
        
        setTimeout(() => { 
            if(ov.style.display==='flex') closeBW(); 
            document.body.classList.remove('shake-hard');
            flash.classList.remove('flash-active');
        }, 5000);
    }
    
    function closeBW() { 
        document.getElementById('bw-overlay').style.display='none'; 
        fireworks = []; 
    }

    function saveAdmin() {
        const nb = parseInt(document.getElementById('adm-bal').value);
        if(!isNaN(nb)) bal = nb;
        forced = document.getElementById('adm-res').value;
        localStorage.setItem('nk_v6_bal', bal);
        updateUI(); closeAdmin();
    }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }

    // --- CANVAS FIREWORKS & FX ---
    function initCanvas() {
        bgCanvas = document.getElementById('bg-canvas');
        fxCanvas = document.getElementById('fx-canvas');
        bgCtx = bgCanvas.getContext('2d');
        fxCtx = fxCanvas.getContext('2d');
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        for(let i=0; i<50; i++) particles.push(new Dust());
    }

    function resizeCanvas() {
        width = window.innerWidth; height = window.innerHeight;
        bgCanvas.width = width; bgCanvas.height = height;
        fxCanvas.width = width; fxCanvas.height = height;
    }

    class Dust {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * width; this.y = Math.random() * height;
            this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5;
            this.size = Math.random()*2; this.alpha = Math.random()*0.5;
        }
        update() {
            this.x+=this.vx; this.y+=this.vy;
            if(this.x<0||this.x>width||this.y<0||this.y>height) this.reset();
        }
        draw() {
            bgCtx.globalAlpha = this.alpha; bgCtx.fillStyle = '#ffd700';
            bgCtx.beginPath(); bgCtx.arc(this.x, this.y, this.size, 0, Math.PI*2); bgCtx.fill();
        }
    }

    class Firework {
        constructor(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.tx = tx; this.ty = ty;
            this.speed = 10; this.angle = Math.atan2(ty - sy, tx - sx);
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.exploded = false; this.dead = false;
            this.shards = [];
        }
        update() {
            if(!this.exploded) {
                this.x += this.vx; this.y += this.vy;
                if(this.y < this.ty) { this.explode(); }
            } else {
                this.shards.forEach(s => s.update());
                this.shards = this.shards.filter(s => s.life > 0);
                if(this.shards.length === 0) this.dead = true;
            }
        }
        explode() {
            this.exploded = true;
            for(let i=0; i<50; i++) {
                this.shards.push(new Shard(this.x, this.y));
            }
        }
        draw() {
            if(!this.exploded) {
                fxCtx.fillStyle = '#fff'; fxCtx.beginPath(); fxCtx.arc(this.x, this.y, 3, 0, Math.PI*2); fxCtx.fill();
            } else {
                this.shards.forEach(s => s.draw());
            }
        }
    }

    class Shard {
        constructor(x, y) {
            this.x = x; this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
            this.life = 100; this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
            this.gravity = 0.1;
        }
        update() {
            this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.life--;
        }
        draw() {
            fxCtx.globalAlpha = this.life / 100; fxCtx.fillStyle = this.color;
            fxCtx.beginPath(); fxCtx.arc(this.x, this.y, 2, 0, Math.PI*2); fxCtx.fill();
            fxCtx.globalAlpha = 1;
        }
    }

    function createFirework(sx, sy, tx, ty) {
        fireworks.push(new Firework(sx, sy, tx, ty));
    }

    function loopAnimation() {
        bgCtx.clearRect(0,0,width,height);
        particles.forEach(p=>{p.update();p.draw();});
        
        fxCtx.clearRect(0,0,width,height);
        fireworks.forEach(f => { f.update(); f.draw(); });
        fireworks = fireworks.filter(f => !f.dead);
        
        requestAnimationFrame(loopAnimation);
    }

    function drawChart() {
        const c = document.getElementById('chart'); const ctx = c.getContext('2d');
        c.width = c.offsetWidth; c.height = c.offsetHeight;
        if(hist.length<2) return;
        const w=c.width, h=c.height; ctx.clearRect(0,0,w,h);
        ctx.strokeStyle='rgba(255,255,255,0.1)'; ctx.beginPath(); ctx.moveTo(0, h/2); ctx.lineTo(w, h/2); ctx.stroke();
        const st = w/(hist.length-1);
        ctx.strokeStyle='#ffd700'; ctx.lineWidth=2; ctx.beginPath();
        hist.forEach((v,i)=>{ const x=i*st, y=h-(10+(v-3)*(h-20)/15); if(i===0)ctx.moveTo(x,y);else ctx.lineTo(x,y); });
        ctx.stroke();
        hist.forEach((v,i)=>{ 
            const x=i*st, y=h-(10+(v-3)*(h-20)/15); 
            ctx.fillStyle=v>=11?'#ff416c':'#00c6ff'; 
            ctx.beginPath(); ctx.arc(x,y,4,0,Math.PI*2); ctx.fill(); 
        });
    }
